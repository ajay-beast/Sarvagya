<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/logo2.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/logo2.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo2.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>User Interface</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body style="background-color: #2b2d42; color: #fff;">

<div class="container1">

  <div class="row">
    <!-- Predefined queries box -->
    <div class="col-md-3 offset-md-1 mt-5 predefined-queries-box">
      <h4 class="text-center" style="font-style: italic;">Predefined Queries</h4>
      <ul id="predefined-queries">
        <li class="predefined-query" data-query="Explain Fuzzy Logic.">Explain Fuzzy Logic.</li>
        <li class="predefined-query" data-query="Explain Canny Edge Detection.">Explain Canny Edge Detection.</li>
        <li class="predefined-query" data-query="Explain Genetic Algorithms.">Explain Genetic Algorithms.</li>
        <li class="predefined-query" data-query="Tell about Tesla.">Tell about Tesla.</li>
      </ul>
    </div>

    <div class="col-md-7 mt-5">
      <div class="logo">
        <img src="logo3.jpg" alt="Logo" width="100" height="100" style="border-radius: 50%;">
        <h1 style="font-style: italic; color: #fca311; margin-left: 10px;">Sarvagya</h1>
    </div>
      <div class="card">
        <div class="card-body">
          <h3 id="heading" style="color: #fff; font-style: italic;">Sarvagya is here to help you</h3>
          <div class="json-related">
            <input type="file" id="json-file" class="form-control mb-3" accept=".json" />
          </div>
          <div class="input-group mb-3">
            <input type="text" id="user-query" class="form-control" placeholder="Type your message...">
            <div class="input-group-append">
              <button class="btn btn-primary send-icon" type="button" onclick="sendMessage()" style="background-color: antiquewhite; border-color: black; border-radius: 20%;"><i class="fas fa-paper-plane" style="color: black;" ></i></button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <h4>Personalized Response</h4>
      <div id="response-container" class="mt-3"></div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="app.js"></script>
<script>
  // Function to handle click event on predefined queries
  $('.predefined-query').click(function() {
    var query = $(this).attr('data-query'); // Get the query from data attribute
    $('#user-query').val(query); // Set the query as the user query
    sendMessage(); // Send the message
  });
</script>
</body>
</html>
